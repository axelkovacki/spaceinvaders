<!DOCTYPE html>
<html>

<head>
  <title>Space Invaders</title>
  <style>
    /* Styling needed for a fullscreen canvas and no scrollbars. */
    body,
    html {
      width: 100%;
      height: 100%;
      background: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #starfield {
      width: 100%;
      height: 100%;
      z-index: -1;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    #game-canvas {
      background: transparent;
      display: block;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast
    }

    .canvasbox {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 23%;
    }

    video {
      display: none;
    }
  </style>
</head>

<body>
  <div id="starfield"></div>
  <div style="
    display: flex;
    align-items: center;
    justify-content: center;
  ">
    <canvas id="game-canvas"></canvas>

    <video class="videobox canvasbox" autoplay="autoplay" id="webcam"></video>
    <canvas id="webcam-canvas" class="border canvasbox"></canvas>
  </div>

  <script src="/js/handtrack.min.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/detection.js"></script>
</body>

</html>
